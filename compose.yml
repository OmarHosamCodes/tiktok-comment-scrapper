name: tcs
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tcs_db
      POSTGRES_USER: tcs_user
      POSTGRES_PASSWORD: tcs_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcs_user -d tcs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
